<!DOCTYPE html>
<html>
<head>
    <title>Text Manipulation</title>
</head>
<body>
    <h1>Text Manipulation</h1>
    
    <label for="textInput">Enter your text:</label>
    <textarea id="textInput" rows="4" cols="50"></textarea>
    
    <br>
    
    <label for="removeStarsCheckbox">Remove '**'</label>
    <input type="checkbox" id="removeStarsCheckbox">
    
    <br>
    
    <label for="removeLineBreaksCheckbox">Remove Line Breaks inside Paragraphs</label>
    <input type="checkbox" id="removeLineBreaksCheckbox">
    
    <br>
    
    <button onclick="manipulateText()">Manipulate Text</button>
    
    <br>
    
    <label for="output">Result:</label>
    <textarea id="output" rows="4" cols="50" readonly></textarea>

    <script>
        function manipulateText() {
            const inputText = document.getElementById("textInput").value;
            let manipulatedText = inputText;

            // Remove '**'
            if (document.getElementById("removeStarsCheckbox").checked) {
                manipulatedText = manipulatedText.replace(/\*\*/g, '');
            }

            // Remove line breaks inside paragraphs
            if (document.getElementById("removeLineBreaksCheckbox").checked) {
                manipulatedText = manipulatedText.replace(/([^.\n])\n(?!\n)/g, '$1 ');
            }

            // Handle ']:'
            manipulatedText = manipulatedText.replace(/\]:/g, ']\n');

            document.getElementById("output").value = manipulatedText;
        }
    </script>
</body>
</html>
